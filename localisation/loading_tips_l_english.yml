l_english:
 LOADING_TIP_0:0 "We shall have the Great Northern Empire reign supreme over our lower neighbours. May the empire last a thousand years!\n- Noah Breakspear"
 LOADING_TIP_1:0 "There's chips in the cupboard... Can we have them?\n- Ricky Liu"
 LOADING_TIP_2:0 "It is pointless to stay muddled in affairs over a passageway when we have the bulwark of Fascism at our doorstep.\n- Albert Radu"
 LOADING_TIP_3:0 "There are only two certain things in politics: Compromise or Bloodshed.\n- Jack Wang"
 LOADING_TIP_4:0 "It is imperative that every soldier knows his chances to win, and how his win may fit into the grand scheme on the board.\n- Alex He-Mo"
 LOADING_TIP_5:0 "Battles are like throwing dice - one shall never know the outcome no matter how much one plans.\n- I.S.O.T.O.P.E. Knight"
 LOADING_TIP_6:0 "When we are pitted against enemies like these frail democracies, all we shall do is strike once. There is no need for a second.\n- Noah Breakspear"
 LOADING_TIP_7:0 "The best way to crush our enemies to simply begin doubts from the inside. A perfect defense to the outside melts with revolt from within.\n- Carter Hayes"
 LOADING_TIP_8:0 "When Protonia burns with a passion will we finally settle down and discuss the multitude of ways we may carve up the world.\n- Declaration of War from Kenu to I.S.O.T.O.P.E."
 LOADING_TIP_9:0 "In our current situation, the world is burning around us and we are their collective, eventual target.\n- Aaron Kan"
 LOADING_TIP_10:0 "The unwillingness of the enemy to retreat is a gift from fate.\n- Carter Hayes"
 LOADING_TIP_11:0 "Where did you get this information from? The troll?!\n- Alex He-Mo"
 LOADING_TIP_12:0 "United and ready to strike against the expansionist fascist regimes.\n- Declaration of W.E.U."
 LOADING_TIP_13:0 "If you annex Arislantia, I'll split their points among Kemmtik and Emeraldia.\n- Dellis (upon receiving the request of Union)"
 LOADING_TIP_14:0 "I'm still on Toaster Economy!\n- Tudor Rosu"
 LOADING_TIP_15:0 "Do you see this world? Ripe for colonization!\n- Albert Radu"
 LOADING_TIP_16:0 "Get in the bunker! Our knight rolled a 2!\n- Ricky Liu"
 LOADING_TIP_17:0 "It's like talking to a bunch of crocodiles!\n- Ricky Liu (on the ruler-appointed cabinet of the URD)"
 LOADING_TIP_18:0 "I hate Noah Borella\n- the Queen of URD"
 LOADING_TIP_19:0 "BINGO!\n- Ricky Liu (upon receiving 500 points)"
 LOADING_TIP_19:0 "Everything will be fine as long as I have all the power. Alright, I give you all the power.\n- Jack Wang"
 LOADING_TIP_20:0 "Intelligence from the Centre of Politics.\n- ETHER"
 LOADING_TIP_21:0 "We have no alliance with Kemmtik. I hope we make that clear.\n- Vivian Zheng (at the end of the Gibraltar crisis)"
 LOADING_TIP_22:0 "Alright, Troll, you're gonna sit right here and spy on the URD.\n- Ricky Liu, July 12, 1934"
 LOADING_TIP_23:0 "Noah's leader, but the shots are called by me.\n- Jack Wang (15 minutes before being arrested)"
 LOADING_TIP_24:0 "You are asking to be tazed.\n- Alex He-Mo (After Jack Wang's 'Glory to the Wang Gang' speech)"
 LOADING_TIP_25:0 "You put the nuclear reactor in FRONT of our defenses?!\n- Albert Radu"
 LOADING_TIP_26:0 "What? What's Ethiopia again?\n- Alex He-Mo (During the Battle of East Africa)"
 LOADING_TIP_27:0 "The more extravagant and exaggerated your lie may be, the more others are inclined to believe you for fear of the worst.\n- Carter Hayes"
 LOADING_TIP_28:0 "And when the shadow darkens and liberty is at risk, the final bastions of democracy will rise in defence of freedom.\n- Albert Radu"
 LOADING_TIP_29:0 "SNAKE EYES?! SNAKE EYES!\n- Dylan Poon"
 LOADING_TIP_30:0 "Radu you idiot sauce\n- Tudor Rosu"
 LOADING_TIP_31:0 "Tudor, why did you do math?!\n- Albert Radu"
 LOADING_TIP_32:0 "Stay Strong Pinemalia"
 LOADING_TIP_33:0 "This is like Elon Musk Simulator.\n- Albert Radu (On his Math board game)"
 LOADING_TIP_34:0 "Hell no, I could do better.\n- Sophie Zhao"
 LOADING_TIP_35:0 "Anyway, we win in our world.\n- Ricky Liu"
 
 
 
 
